<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ministerio - Jesús es mi Pastor</<link rel="stylesheet" href="styles.css" />

</head>
<body>

  <header class="encabezamiento">
    <nav class="navbar">
      <div class="logo">
        <!-- Si ya tienes logo: <img src="logo.png" alt="JEMP Logo"> -->
        <div class="logo-text">JEMP</div>
      </div>
      <ul class="menu">
        <li><a href="#nosotros">Nosotros</a></li>
        <li><a href="#ministerios">Ministerios</a></li>
        <li><a href="#servicios">Servicios</a></li>
        <li><a href="#donaciones">Donaciones</a></li>
      </ul>
    </nav>
  </header>

  <!-- HERO (sin imágenes) -->
  <section class="hero" id="inicio">
    <div class="hero-contenido">
      <h1>SI MI PUEBLO SE HUMILLARE</h1>
      <p class="lead">Creemos en la restauración, la oración y la comunidad.</p>

      <!-- botón sustituido por enlace simple (sin botón azul grande) -->
      <p class="cta-line"><a href="#servicios" class="cta-link">Ver más</a></p>
    </div>
  </section>

  <!-- Secciones de ejemplo -->
  <main>
    <section id="nosotros" class="seccion">
      <h2>Nosotros</h2>
      <p>Historia y biografía de los pastores.</p>
    </section>

    <section id="ministerios" class="seccion">
      <h2>Ministerios</h2>
      <ul>
        <li>Caballeros</li>
        <li>Damas</li>
        <li>Jóvenes</li>
        <li>Danza</li>
      </ul>
    </section>

    <section id="servicios" class="seccion">
      <h2>Servicios</h2>
      <p>Martes - Oración 7:00PM · Miércoles - Damas/Caballeros 7:00PM · Sábado - Jóvenes 6:20PM</p>
    </section>

    <section id="donaciones" class="seccion">
      <h2>Donaciones</h2>
      <p>Información para donar y apoyar la obra.</p>
    </section>
  </main>

  <footer class="pie">
    <small>© Ministerio — Jesús es mi Pastor</small>
  </footer>

</body>
</html>
